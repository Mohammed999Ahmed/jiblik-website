<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiblik - Sign Up</title>
  <link rel="stylesheet" href="styles/general.css">
</head>
<body>
  <main class="auth-container">
    <h1>Create an Account</h1>
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required id="signup-name" />
      <input type="email" placeholder="Email" required id="signup-email" />
      <input type="password" placeholder="Password" required id="signup-password" />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </main>

  <script src="scripts/userAuth.js" type="module"></script>
  <script src="scripts/cart-quantity.js"></script>
</body>
</html>
