<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jiblik - Checkout</title>
  <link rel="stylesheet" href="styles/general.css" />
  <link rel="stylesheet" href="styles/jiblik-header.css" />
  <link rel="stylesheet" href="styles/checkout.css" />
</head>
<body>
  <header class="jiblik-header">
    <div class="jiblik-header-left-section">
      <a href="index.html">
        <img src="images/logo.png" alt="Jiblik Logo" />
      </a>
    </div>

    <div class="jiblik-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search products..." id="search-input"/>
      <button class="search-button" onclick="handleSearch()">Search</button>
    </div>

    <nav class="nav-bar">
      <a href="index.html" class="nav-logo"></a>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>

    <div class="jiblik-header-right-section">
      <a class="header-link" href="cart.html">
        <img src="images/cart-icon.png" class="cart-icon" />
        <span class="js-cart-quantity cart-quantity">0</span>
      </a>
    </div>
  </header>

  <main class="main checkout-container">
    <h1>Checkout</h1>

    <form id="checkout-form">
      <section id="delivery-options">
        <h2>Delivery Options</h2>
        <div>
          <label>
            <input type="radio" name="delivery" value="0" checked>
            Standard (3–5 days) — FREE
          </label><br>
          <label>
            <input type="radio" name="delivery" value="5">
            Express (1–2 days) — $5.00
          </label><br>
          <label>
            <input type="radio" name="delivery" value="10">
            Next-Day — $10.00
          </label>
        </div>
      </section>
      
      <section>
        <h2>Shipping Information</h2>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="zip" placeholder="ZIP Code" required />
      </section>

      <section>
        <h2>Payment Details</h2>
        <input type="text" id="card" placeholder="Card Number" required />
        <input type="text" id="expiry" placeholder="MM/YY" required />
        <input type="text" id="cvv" placeholder="CVV" required />
      </section>

      <section id="order-summary">
        <h2>Order Summary</h2>
        <div id="summary-items"></div>
        <h3>Total: <span id="summary-total">$0.00</span></h3>
      </section>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
