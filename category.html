<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jiblik - Category</title>
  <link rel="stylesheet" href="styles/general.css" />
  <link rel="stylesheet" href="styles/jiblik-header.css" />
  <link rel="stylesheet" href="styles/amazon.css" />
</head>
<body>

  <header class="jiblik-header">
    <div class="jiblik-header-left-section">
      <a href="index.html">
        <img src="images/logo.png" alt="Jiblik Logo" />
      </a>
    </div>

    <div class="jiblik-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search products..." id="search-input"/>
      <button class="search-button" onclick="handleSearch()">Search</button>
    </div>

    <nav class="nav-bar">
      <a href="index.html" class="nav-logo"></a>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>

    <div class="jiblik-header-right-section">
      <a class="header-link" href="cart.html">
        <img src="images/cart-icon.png" class="cart-icon" />
        <span class="js-cart-quantity cart-quantity">0</span>
      </a>
    </div>
  </header>

  <main class="main">
    <h2 id="category-title">Category</h2>
    <div class="js-products-grid products-grid"></div>
  </main>

  <script type="module">
    import { products, formatCurrency, getStarsHtml } from './scripts/products.js';

    const productGrid = document.querySelector('.js-products-grid');
    const categoryTitle = document.getElementById('category-title');

    const params = new URLSearchParams(window.location.search);
    const category = params.get('category');

    const filtered = products.filter(product => product.category.toLowerCase() === category.toLowerCase());

    categoryTitle.textContent = `Showing results for "${category}"`;

    productGrid.innerHTML = filtered.map(product => `
      <div class="product-card">
        <a href="product-detail.html?id=${product.id}">
          <img src="${product.image}" alt="${product.name}" />
        </a>
        <h3>${product.name}</h3>
        <p>${getStarsHtml(product.rating.stars)} (${product.rating.count})</p>
        <p class="price">${formatCurrency(product.priceCents)}</p>
        <button onclick="addToCart('${product.id}')">Add to Cart</button>
      </div>
    `).join('');

    window.addToCart = function(productId) {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      cart[productId] = (cart[productId] || 0) + 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartQuantity();
    };

    function updateCartQuantity() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const quantity = Object.values(cart).reduce((sum, q) => sum + q, 0);
      document.querySelector('.js-cart-quantity')?.textContent = quantity;
    }

    updateCartQuantity();
  </script>
<script src="scripts/cart-quantity.js"></script>

</body>
</html>
